apply plugin: 'com.android.library'
apply from: rootProject.file('common.gradle')

android {
    namespace 'app.simple.felicity.decoration'
    kotlinOptions {
        freeCompilerArgs = ['-XXLanguage:+PropertyParamAnnotationDefaultTargetMode']
    }
}

dependencies {
    implementation project(':theme')
    implementation project(':shared')
    implementation project(':core')
    implementation project(':preferences')

    implementation 'androidx.constraintlayout:constraintlayout:2.2.1'
    implementation 'androidx.viewpager2:viewpager2:1.1.0'
    implementation 'androidx.recyclerview:recyclerview:1.4.0'
    implementation 'androidx.databinding:viewbinding:8.13.0'

    api 'com.google.android.flexbox:flexbox:3.0.0'
    implementation 'com.github.duanhong169:drawabletoolbox:1.0.7'
    api 'com.github.smarteist:Android-Image-Slider:1.4.0'

    implementation 'com.google.android.material:material:1.13.0'
}
